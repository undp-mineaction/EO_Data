<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chrono Map Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Nunito', 'Avenir', sans-serif;
      background-color: #1a1a1a;
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 18px;
      z-index: 10;
      color: white;
      min-width: 260px;
      border-left: 4px solid #f04e4e;
    }

    #metadataContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      overflow-x: auto;
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9;
      border-top: 1px solid #888;
    }

    .metadataDay {
      min-width: 160px;
      padding: 6px;
      color: white;
      border-right: 1px solid #555;
      font-size: 13px;
      text-align: center;
      flex-shrink: 0;
    }

    #timeSlider {
      width: 100%;
      position: absolute;
      bottom: 120px;
      left: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <input type="range" id="timeSlider" min="0" max="364" value="0" />

  <div id="infoBox">
    <h3 style="margin: 0 0 8px;">EO Casualties</h3>
    <div id="counts">Boys: 0 | Girls: 0 | Men: 0 | Women: 0</div>
  </div>

  <div id="metadataContainer"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/Graphic"
    ], function(Map, MapView, FeatureLayer, Graphic) {

      const map = new Map({
        basemap: "dark-gray-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [31.1656, 48.3794], // Ukraine
        zoom: 6,
        ui: { components: ["attribution"] }
      });

      const casualtiesLayer = new FeatureLayer({
        url: "https://geosmarthosting.undp.org/arcgis/rest/services/Hosted/Copy_of_accidents_pull/FeatureServer/0",
        outFields: ["*"],
        title: "Casualties",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: "#e74c3c",
            size: "8px",
            outline: {
              color: "#ffffff",
              width: 1
            }
          }
        }
      });

      map.add(casualtiesLayer);

      let allFeatures = [];
      let dayGroups = {};

      casualtiesLayer.when(() => {
        casualtiesLayer.queryFeatures({
          where: "1=1",
          outFields: ["*"],
          returnGeometry: true
        }).then(result => {
          allFeatures = result.features;

          allFeatures.forEach(f => {
            const date = new Date(f.attributes.report_dt);
            const day = date.toISOString().split("T")[0];
            if (!dayGroups[day]) dayGroups[day] = [];
            dayGroups[day].push(f);
          });

          const sortedDays = Object.keys(dayGroups).sort();
          const timeSlider = document.getElementById("timeSlider");
          timeSlider.max = sortedDays.length - 1;

          updateForDayIndex(0);

          timeSlider.addEventListener("input", (e) => {
            const dayIndex = parseInt(e.target.value);
            updateForDayIndex(dayIndex);
          });

          function updateForDayIndex(index) {
            const day = sortedDays[index];
            const dayFeatures = dayGroups[day] || [];

            // Update layer dynamically using graphics
            const graphics = dayFeatures.map(f => new Graphic({
              geometry: f.geometry,
              attributes: f.attributes
            }));

            casualtiesLayer.source = graphics;

            updateInfoBox(dayFeatures);
            updateMetadataBox(day, dayFeatures);
          }

          function updateInfoBox(features) {
            let boys = 0, girls = 0, men = 0, women = 0;

            features.forEach(f => {
              const a = f.attributes;
              boys += a.killed_male_child || 0;
              girls += a.killed_female_child || 0;
              men += a.killed_male_adult || 0;
              women += a.killed_female_adult || 0;
            });

            document.getElementById("counts").textContent =
              `Boys: ${boys} | Girls: ${girls} | Men: ${men} | Women: ${women}`;
          }

          function updateMetadataBox(day, features) {
            let killed = 0, injured = 0;

            features.forEach(a => {
              killed += a.attributes.killed || 0;
              injured +=
                (a.attributes.injured_female_adult || 0) +
                (a.attributes.injured_male_adult || 0) +
                (a.attributes.injured_female_child || 0) +
                (a.attributes.injured_male_child || 0);
            });

            const container = document.getElementById("metadataContainer");
            container.innerHTML = "";

            const box = document.createElement("div");
            box.className = "metadataDay";
            box.innerHTML = `<strong>${day}</strong><br/>
                             Events: ${features.length}<br/>
                             Deaths: ${killed}<br/>
                             Injured: ${injured}`;
            container.appendChild(box);
          }

          // Optional autoplay
          let currentIndex = 0;
          setInterval(() => {
            currentIndex = (currentIndex + 1) % sortedDays.length;
            timeSlider.value = currentIndex;
            timeSlider.dispatchEvent(new Event("input"));
          }, 3000);
        });
      });
    });
  </script>
</body>
</html>
